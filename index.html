<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Date & Time</title>


    <script>
        let a ;
        let date;
        let time;

        setInterval(() => {          
        a = new Date();
        date = a.toLocaleDateString();
        time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        document.getElementById('time').innerHTML = time + (' on ') + date ;
    }, 1000);
    </script>


  </head>
  <body>
 
    
<style>
    body{
        background-color: rgb(240, 233, 226);
    }

    .container{
        margin-top: 150px;
    
    }
</style>

<div class="container my-10">

    <div class="jumbotron my-10">
        <h1 class="display-4">Current Time and Date is : <span id="time"></span></h1>
        <p class="lead">This is the Current Time as per the Indian Standard Time Zone.</p>
        <hr class="my-4">
        <p>Here you will find the Current Time as per IST with the today's Date.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Reload Time</a>
        </p>
      </div>
</div>
